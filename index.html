  let likecount = parseInt(localStorage.getItem('likecount')) || 1500;


function like() {
  // Increase the comment count
  likecount++;

}

  // Update the UI element that displays the comment count
  const likecountElement = document.getElementById('likecount');
  if (likecountElement) {
      likecountElement.textContent = likecount;
  }
}

// Initial update of the UI
